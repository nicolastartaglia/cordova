                <h4>Fake crud js</h4>
                <form action="JavaScript:void(0)" method="post" onsubmit="app.add()">

                    <input class="validate" type="text" name="add-name" id="add-name">
                    <button class="btn waves-effect waves-light indigo darken-4" type="submit">Ajouter</button>
                </form>
                <div id="spoiler" role="aria-hidden" hidden>
                    <form action="JavaScript:void(0)" method="post" id="saveEdit">
                        <input class="validate" type="text" name="edit-name" id="edit-name">
                        <button class="btn waves-effect waves-light indigo darken-4" type="submit" >Modifier</button>
                        <a class="waves-effect waves-light btn indigo darken-4" onclick="closeInput()" aria-label="Close">&#10006</a>
                    </form>

                </div>
                <br>
                <p id="counter"></p>
                <table>
                    <tr>
                        <th class="titres" colspan="1">

                            </div>
                            
                        </th>
                        <th class="titres" colspan="2">
                            <div class="contenu">
                                Actions
                            </div>

                    </tr>
                    <tbody id="countries">

                    </tbody>
